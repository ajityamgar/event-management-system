{% extends "base.html" %}
{% block title %}Register - EventPro{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #6366f1;">Create Your Account</h2>
    <form method="POST">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">First Name</label>
                <input type="text" name="first_name" style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
            </div>
            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">Last Name</label>
                <input type="text" name="last_name" style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
            </div>
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: 600; margin-bottom: 8px;">Username *</label>
            <input type="text" name="username" required style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
            <small style="color: #6b7280;">At least 3 characters</small>
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: 600; margin-bottom: 8px;">Email *</label>
            <input type="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: 600; margin-bottom: 8px;">Phone</label>
            <input type="text" name="phone" style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">Password *</label>
                <input type="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
                <small style="color: #6b7280;">At least 8 characters</small>
            </div>
            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">Confirm *</label>
                <input type="password" name="confirm_password" required style="width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; background: #6366f1; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Register</button>
    </form>
    <p style="text-align: center; margin-top: 20px; color: #6b7280;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #6366f1; text-decoration: none; font-weight: 600;">Login here</a>
    </p>
</div>
{% endblock %}
